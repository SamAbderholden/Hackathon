<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #d9534f;
            font-size: 40px;
        }

        /* Additional style for the paragraph to add more space before the button */
        p {
            margin-bottom: 15px; /* Adjust the value as needed to increase/decrease space */
        }
    </style>
</head>
<body>
    <h1>No Results Found</h1>
    <p>It seems that there were no results returned for your specified request. Please try again with different parameters.</p>
    <!-- Home Button -->
    <div style="text-align: center;">
        <button onclick="window.location.href='http://127.0.0.1:5000';" style="background-color: BLUE; color: white; padding: 10px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin-top: 20px; cursor: pointer; border: none; border-radius: 4px; width: 200px;">
            Search Again
        </button>
    </div>
</body>
</html>
