<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Compass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <p id="appName">Coverage C<img src="./images/Logo4.png">mpass</p>
        <p>Get Your Healthcare in the right direction</p>

    </header>
    <main>
        <div class="container">
            <div class="heading">
            </div>
            <div class="steps">
                <div class="step">
                    <select name="providers" id="provider-select">
                        <option value="" disabled selected hidden>Select Your provider</option>
                        <option value="UnitedHealth Group">UnitedHealth Group</option>
                        <option value="Elevance Health (Anthem)">Elevance Health (Anthem)</option>
                        <option value="Kaiser Permanente">Kaiser Permanente</option>
                        <option value="Centene (Ambetter)">Centene (Ambetter)</option>
                        <option value="Humana">Humana</option>
                    </select>
                </div>
                <div class="step">
                    <select name="plans" id="plan-select">
                        <option value="" disabled selected hidden>Select Your Plan</option>
                        <option value="HMO">HMO</option>
                        <option value="EPO">EPO</option>
                        <option value="PPO">PPO</option>
                        <option value="POS">POS</option>
                    </select>
                </div>
                <div class="step">
                    <label for="zipcode">Enter Your Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter Zipcode">
                </div>
                <div class="step">
                    <button id="match-button">Get matched with covered healthcare</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="creds">Created by: Zach S, Sam A, Brendan M, Jack S</p>
    </footer>
</body>
</html>
