<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Compass</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <p id="appName">Coverage C<img id="logoImage" src="./images/logo.png">mpass</p>
        <p>Get Your Healthcare in the right direction</p>
    </header>
    <main>
        <div class="container">
            <div class="form-wrapper"> <!-- Wrapper for form elements -->
                <div class="steps">
                    <div class="step">
                        <select name="providers" id="provider-select">
                            <option value="" disabled selected>Select Your Provider</option>
                            <option value="Anthem (Elevance Health)">Anthem (Elevance Health)</option>
                            <option value="Cigna">Cigna</option>
                            <option value="Denver Health">Denver Health</option>
                            <option value="Kaiser Permanente">Kaiser Permanente</option>
                        </select>
                    </div>
                    <div class="step">
                        <select name="plans" id="plan-select">
                            <option value="" disabled selected>Select Your Plan</option>
                            <option value="HMO">HMO</option>
                            <option value="EPO">EPO</option>
                            <option value="PPO">PPO</option>
                            <option value="POS">POS</option>
                        </select>
                    </div>
                    <div class="step">
                        <input type="text" id="zipcode" name="zipcode" placeholder="Enter Zipcode">
                    </div>
                    <div class="step">
                        <button id="match-button">Find your coverage</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="creds">Created by: Zach S, Sam A, Brendan M, Siggy S</p>
    </footer>
</body>
</html>
