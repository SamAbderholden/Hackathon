<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Compass</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <p id="appName">Coverage Compass</p>
    </header>
    <main>
        <div class="container">
            <div class="heading">
                <h1>Coverage Compass</h1>
                <p>Get Your Healthcare in the right direction</p>
            </div>
            <div class="steps">
                <div class="step">
                    <p>Select Your Provider</p>
                    <button>Select My Provider</button>
                </div>
                <div class="step">
                    <p>Enter Your Zipcode</p>
                    <button>Enter Zipcode</button>
                </div>
                <div class="step">
                    <p>Get matched with covered healthcare</p>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="creds">Created by: Zach S, Sam A, Brendan M, Jack S</p>
    </footer>
</body>
</html>
