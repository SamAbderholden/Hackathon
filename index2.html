<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Compass</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <p id="appName">Coverage Compass</p>
        <p>Get Your Healthcare in the right direction</p>

    </header>
    <main>
        <div class="container">
            <div class="heading">
            </div>
            <div class="steps">
                <div class="step">
                    <label for="provider-select">Select Your Provider</label>
                    <select name="providers" id="provider-select">
                        <option value="">--Please choose an option--</option>
                        <option value="provider1">Provider 1</option>
                        <option value="provider2">Provider 2</option>
                        <!-- More options here -->
                    </select>
                </div>
                <div class="step">
                    <label for="zipcode">Enter Your Zipcode</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter Zipcode">
                </div>
                <div class="step">
                    <button id="match-button">Get matched with covered healthcare</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="creds">Created by: Zach S, Sam A, Brendan M, Jack S</p>
    </footer>
</body>
</html>
